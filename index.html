<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta name="description" content="Конвертер преобразовывает сумму договора или счета в текст для вставки в договор или в счет."><meta name="keywords" content="конвертер, converter, конвертер числа прописью, перевода числа в текст онлайн, число прописью, цифры в текст, НДС"><meta name="Author" content="Виниченко Александр Владимирович"><meta name="Copyright" content="Виниченко Александр Владимирович"><meta property="og:locale" content="ru_RU"><meta property="og:title" content="Конвертер числа в текст"><meta property="og:site_name" content="Конвертер числа в текст"><title>Converter</title><link rel="shortcut icon" href="writepapering4.ico" type="img/ico"><link href="vendors~main.db25bb0f72ead66854e3.css" rel="stylesheet"><link href="main.db25bb0f72ead66854e3.css" rel="stylesheet"></head><body><div class="body"><div class="header"><h1>Конвертер</h1></div><div class="wrapper"><div><form class="form" action="#" method="get" enctype="text/plain"><div><h2>Введите сумму не более</h2><h2>7 500 000 000 000.00:</h2><div class="input-value"><input class="input" autofocus type="text" name="user_value" value="" tabindex="1" placeholder="0.00" autocomplete="off" pattern="[\d+\s+]+([,][\d+\s+]+|[.][\d+\s+]+)?"></div></div><div class="container"><div class="block-img"><img src="picture4.png" alt="sheet"></div><div class="block-radios"><div class="block-radio"><h3>Укажите валюту:</h3><div class="block-radios__radio"><input id="radio-1" type="radio" name="currency" value="RUB" tabindex="2" checked="checked"> <label for="radio-1">RUB</label></div><div class="block-radios__radio"><input id="radio-2" type="radio" name="currency" value="USD" tabindex="2"> <label for="radio-2">USD</label></div><div class="block-radios__radio"><input id="radio-3" type="radio" name="currency" value="EUR" tabindex="2"> <label for="radio-3">EUR</label></div></div><div class="block-radio"><h3>НДС (20%):</h3><div class="block-radios__radio"><input id="radio-4" type="radio" name="statusVAT" value="1" tabindex="3" checked="checked"> <label for="radio-4">Выделить</label></div><div class="block-radios__radio"><input id="radio-5" type="radio" name="statusVAT" value="2" tabindex="3"> <label for="radio-5">Начислить</label></div></div></div><div class="block-bottoms"><button class="block-bottoms__start" type="submit" tabindex="4">СТАРТ</button> <button class="block-bottoms__reset" id="clear" type="reset" tabindex="5">Очистить</button></div><div class="block-img"><img src="picture33.png" alt="sheet"></div></div></form></div><h2>Результат:</h2><div class="display-row"><div class="display-column"><h2>Запись в договор:</h2><div class="item-row"><p class="item-row__result" id="result1"></p><div class="item-row_buffer"><h3>Копировать в буфер:</h3><div class="item-row_buffer__bottom"><button class="block-bottoms__start" id="writeClipboard1" type="submit" tabindex="6">Ctrl+Q / Cmd+Q</button></div></div></div></div><div class="display-column"><h2>Запись в счет:</h2><div class="item-row"><p class="item-row__result" id="result2"></p><div class="item-row_buffer"><h3>Копировать в буфер:</h3><div class="item-row_buffer__bottom"><button class="block-bottoms__start" id="writeClipboard2" type="submit" tabindex="6">Ctrl+X / Cmd+X</button></div></div></div></div></div></div><div class="footer"><div><img src="logokmz.png" alt="logoKMZ"></div><div class="emil"><p><a href="mailto:vinichenkoav@kmzlift.ru">vinichenkoav@kmzlift.ru</a></p></div></div></div><script src="vendors~main.db25bb0f72ead66854e3.js"></script><script src="main.db25bb0f72ead66854e3.js"></script></body></html>
